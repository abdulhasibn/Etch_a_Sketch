<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Etch A Sketch</title>
    <link rel="stylesheet" href="styles.css">
    <script src="script.js" defer></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Gulzar&display=swap" rel="stylesheet">
</head>
<body>
    <div class="heading"><h1>Etch A Sketch</h1></div>
    <div class="hero" id="hero">
        <div class="controls" id="controls">
            <button class="btns" id="reset">Reset</button>
            <button class="btns" id="rainbow">Rainbow</button>
            <button class="btns" id="black">Black</button>
            <label for="" class="color_picker_label btns">
                Color-picker
                <input type="color" class="color_picker" name="color-picker" id="color">
            </label>    
        </div>
        <div class="canvas" id="canvas"></div>
    </div>
</body>
</html>
